      <div id="dice">

        <div id="die-2" class="die"></div>

      <div id="backdrop">
        <div id="options">
          <div>
            <span>Player 1</span>

            <select data-player-index="0" data-color-index="0">
              <option value="">-- Choose color --</option>
              <option class="yellow" selected>Yellow</option>
              <option class="green">Green</option>
              <option class="red">Red</option>
              <option class="blue">Blue</option>
            </select>

            <select data-player-index="0" data-color-index="1">
              <option value="">-- Choose second color --</option>
              <option class="yellow hide">Yellow</option>
              <option class="green">Green</option>
              <option class="red">Red</option>
              <option class="blue">Blue</option>
            </select>
          </div>

          <div>
            <span>Player 2</span>

            <select data-player-index="1" data-color-index="0">
              <option value="">-- Choose color --</option>
              <option class="yellow hide">Yellow</option>
              <option class="green">Green</option>
              <option class="red">Red</option>
              <option class="blue">Blue</option>
            </select>

            <select data-player-index="1" data-color-index="1" disabled>
              <option value="">-- Choose second color --</option>
              <option class="yellow hide">Yellow</option>
              <option class="green">Green</option>
              <option class="red">Red</option>
              <option class="blue">Blue</option>

              <option value="">-- Choose color --</option>
              <option class="yellow hide">Yellow</option>
              <option class="green">Green</option>
              <option class="red">Red</option>
              <option class="blue">Blue</option>
            </select>
          </div>

          <div class="buttons">
            <button id="play">Play &gt;</button>
          </div>
        </div>

        <div id="movements" class="hide">
          <a href="#" class="first move">
            <div></div>
          </a>

          <span class="sign"> + </span>

          <a href="#" class="second move">
            <div></div>
          </a>

          <span class="sign"> = </span>

          <a href="#" class="sum move">
            <div></div>
          </a>

          <div class="message hide">
            <span></span>
            <button>OK</button>
          </div>
